name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # ←これがないと workflow_dispatch 呼び出しができません

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PlatformIO
        run: pip install -U platformio

      - name: Build firmware
        run: pio run

      - name: Trigger upload workflow
        if: success()
        run: |
          gh workflow run upload.yml --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
