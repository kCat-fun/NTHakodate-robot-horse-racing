name: Build LaTeX and Upload to Google Drive

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: |
          mkdir -p src/output

      - name: Build PDF with Docker
        run: |
          docker compose build latex
          docker compose up build

      - name: List files for debugging
        run: |
          echo "=== Checking src directory ==="
          ls -la src/
          echo "=== Checking for PDF files ==="
          find src/ -name "*.pdf" || echo "No PDF files found"

      - name: Check if PDF was created
        run: |
          if [ -f src/main.pdf ]; then
            echo "PDF found at src/main.pdf"
            mkdir -p src/output
            mv src/main.pdf src/output/main.pdf
          elif [ -f src/output/main.pdf ]; then
            echo "PDF found at src/output/main.pdf"
          else
            echo "Error: PDF file was not created"
            echo "=== Docker build logs ==="
            docker compose logs build
            exit 1
          fi
          echo "PDF successfully created"

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: src/output/main.pdf
          retention-days: 30

      - name: Install Python dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Upload to Google Drive
        id: upload
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          python3 << 'EOF'
          import os
          import json
          from datetime import datetime
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          
          # サービスアカウント情報を読み込み
          credentials_info = json.loads(os.environ['GCP_SA_KEY'])
          credentials = service_account.Credentials.from_service_account_info(
              credentials_info,
              scopes=['https://www.googleapis.com/auth/drive.file']
          )
          
          # Drive APIクライアントを作成
          service = build('drive', 'v3', credentials=credentials)
          
          # ファイル名を生成
          timestamp = datetime.now().strftime('%Y%m%d_%H%M%S')
          file_name = f'main_{timestamp}.pdf'
          
          # ファイルメタデータ
          file_metadata = {
              'name': file_name,
              'parents': [os.environ['GOOGLE_DRIVE_FOLDER_ID']]
          }
          
          # ファイルをアップロード
          media = MediaFileUpload('src/output/main.pdf', mimetype='application/pdf')
          file = service.files().create(
              body=file_metadata,
              media_body=media,
              fields='id'
          ).execute()
          
          file_id = file.get('id')
          file_url = f'https://drive.google.com/file/d/{file_id}/view'
          
          print(f'PDF uploaded successfully')
          print(f'File ID: {file_id}')
          print(f'File URL: {file_url}')
          
          # GitHub Outputに書き込み
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'file_url={file_url}\n')
              f.write(f'file_name={file_name}\n')
              f.write(f'success=true\n')
          EOF

      - name: Send Discord notification on success
        if: steps.upload.outputs.success == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="${{ github.event.repository.html_url }}/commit/${{ github.sha }}"
          
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"📄 PDF Build Successful\",
                \"description\": \"PDFが正常にビルドされ、Google Driveにアップロードされました\",
                \"color\": 3066993,
                \"fields\": [
                  {
                    \"name\": \"📁 ファイル名\",
                    \"value\": \"${{ steps.upload.outputs.file_name }}\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"🔗 Google Drive\",
                    \"value\": \"[ファイルを開く](${{ steps.upload.outputs.file_url }})\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"👤 コミット作成者\",
                    \"value\": \"${COMMIT_AUTHOR}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"📝 コミットメッセージ\",
                    \"value\": \"${COMMIT_MESSAGE}\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"🔗 コミット\",
                    \"value\": \"[View on GitHub](${COMMIT_URL})\",
                    \"inline\": false
                  }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
              }]
            }" \
            "${DISCORD_WEBHOOK_URL}"

      - name: Send Discord notification on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="${{ github.event.repository.html_url }}/commit/${{ github.sha }}"
          RUN_URL="${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}"
          
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"❌ PDF Build Failed\",
                \"description\": \"PDFのビルドまたはアップロードに失敗しました\",
                \"color\": 15158332,
                \"fields\": [
                  {
                    \"name\": \"👤 コミット作成者\",
                    \"value\": \"${COMMIT_AUTHOR}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"📝 コミットメッセージ\",
                    \"value\": \"${COMMIT_MESSAGE}\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"🔗 詳細を確認\",
                    \"value\": \"[GitHub Actions Log](${RUN_URL})\",
                    \"inline\": false
                  }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
              }]
            }" \
            "${DISCORD_WEBHOOK_URL}"

      - name: Clean up
        if: always()
        run: |
          docker compose up clean || true